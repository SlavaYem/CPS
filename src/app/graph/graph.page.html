<ion-card>
  <ion-card-header>
    <ion-card-title>Лабораторна робота №2</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>Створити додаток ....</ion-text>
    <ion-item>
      <ion-label position="floating">Xn</ion-label>
      <ion-input type="number" id="xn" value="-1.8" #Inputxn></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Xk</ion-label>
      <ion-input type="number" id="xk" value="5.9" #Inputxk></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">a</ion-label>
      <ion-input type="number" id="a" value="0.8" #Inputa></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">h</ion-label>
      <ion-input type="number" id="h" value="0.8" #Inputh></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="graphras(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)">
        Розрахунок
    </ion-button>
    <ion-item>
      <canvas #liveCanvas></canvas>
    </ion-item>
  </ion-card-content>
</ion-card>



<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first"></ion-menu-button>
    </ion-buttons>  
    <ion-title>Лабораторна №2</ion-title>
  </ion-toolbar>
</ion-footer>
