<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Виконав студент групи КН-31 Ємельянов В'ячеслав </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Завдання №1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="p_background">Задано три числа ....</p>
      <ion-item>
        <ion-label position="floating">Перше число</ion-label>
        <ion-input type="number" [(ngModel)]="a"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Друге число</ion-label>
        <ion-input type="number" [(ngModel)]="b"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Третє число</ion-label>
        <ion-input type="number" [(ngModel)]="c"></ion-input>
      </ion-item>
      <ion-button expand="full" (click) ="calculateProduct()">Розрахунок</ion-button>
      <ion-item *ngIf="product !== undefined">
        <ion-label>Добуток чисел у діапазоні:</ion-label>
        <ion-input type="number" readonly value="{{ product }}"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна №1</ion-title>
  </ion-toolbar>
</ion-footer>
