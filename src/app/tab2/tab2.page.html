<ion-content>
  <ion-item>
    <ion-label position="floating">Matrix Size (N)</ion-label>
    <ion-input type="number" [(ngModel)]="n"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="generateMatrix()">Generate Matrix</ion-button>

  <ion-grid *ngIf="matrix">
    <ion-row *ngFor="let row of matrix">
      <ion-col *ngFor="let element of row">
        <div [ngStyle]="{ 'background-color': isPositiveEven(element) ? 'green' : '' }">{{ element }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-footer>
  <ion-toolbar>
    <ion-title>Лабораторна №1</ion-title>
  </ion-toolbar>
</ion-footer>
